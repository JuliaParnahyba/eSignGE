<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signature GE-Catering | Teste</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        font-family: Montserrat, sans-serif;
        margin: 0;
        padding: 0;
      }

      .paragraph {
        margin-left: 31px;
      }

      .font-color {
        color: #8c8e90;
      }
    </style>

    <table
      id="main"
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="height: 240px"
    >
      <tr>
        <!-- Espaço para imagem de colaborador e Logo -->
        <td>
          <table
            id="avatar-logo"
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 235px;
              background: #7dafc4;
              border-collapse: collapse;
              height: 240px;
              border-radius: 12px;
            "
          >
            <!-- Foto colaborador -->
            <tr>
              <td align="center">
                <img
                  class="logo"
                  id="avatar"
                  style="
                    width: 11rem;
                    height: 10.43rem;
                    border-radius: 0px 0px 250px 250px;
                  "
                  src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/Avatares/RitaMendes-min.jpg?raw=true"
                />
              </td>
            </tr>

            <!-- Logo -->
            <tr>
              <td align="center">
                <img
                  class="logo"
                  id="logo-ge"
                  style="width: 12.68rem"
                  src="https://grandesencontros.pt/wp-content/uploads/2018/09/logo_branco-01.png"
                />
              </td>
            </tr>

            <!-- Sub-logo -->
            <tr>
              <td align="center">
                <p
                  class="logo"
                  id="sub-logo"
                  justify="center"
                  style="color: #ffffff; padding-bottom: 12px"
                >
                  CATERING
                </p>
              </td>
            </tr>
          </table>
        </td>

        <!-- Espaço para informações de contato -->
        <td>
          <table
            width="315"
            style="height: 240px"
            border="0"
            cellpadding="0"
            cellspacing="0"
          >
            <thead
              border="0"
              cellpadding="0"
              cellspacing="0"
              style="background: #f6f5f5; height: 96px; border-radius: 0"
            >
              <tr style="border-radius: 0">
                <td>
                  <h1 class="paragraph" style="color: #7dafc4">Nome Apelido</h1>
                </td>
              </tr>
              <tr>
                <td>
                  <p class="paragraph font-color" style="font-size: 12.5px">
                    Cargo
                  </p>
                </td>
              </tr>
            </thead>

            <p
              class="paragraph font-color"
              style="
                height: 1.5px;
                width: 32px;
                border-bottom: 2px solid #7dafc4;
                position: absolute;
                margin-top: 94px;
              "
            ></p>

            <tbody
              class="paragraph font-color"
              style="background: #ececeb; height: 144px"
            >
              <tr>
                <td><p class="paragraph">Line4</p></td>
              </tr>
              <tr>
                <td><p class="paragraph">Line5</p></td>
              </tr>
              <tr>
                <td><p class="paragraph">Line6</p></td>
              </tr>
              <tr>
                <td><p class="paragraph">Line7</p></td>
              </tr>
              <tr>
                <td><p class="paragraph">Line8</p></td>
              </tr>
              <tr>
                <td><p class="paragraph">Line9</p></td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- icons redes sociais -->
        <td>
          <table
            id="icons"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 50px;
              background: #7dafc4;
              border-collapse: collapse;
              height: 240px;
              border-radius: 12px;
            "
          >
            <tr>
              <td align="center">
                <a target="_blank" href="https://www.facebook.com/gecatering/">
                  <img
                    src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_Facebook.png?raw=true"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.instagram.com/grandesencontros_catering/"
                >
                  <img
                    src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_Instagram.png?raw=true"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.linkedin.com/company/grandes-encontros/"
                >
                  <img
                    src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_Linkedin.png?raw=true"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.youtube.com/channel/UCkOGRiyT2CkpZXwW4Agmizw"
                >
                  <img
                    src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_YouTube.png?raw=true"
                  />
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
