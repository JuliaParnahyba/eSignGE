<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Sandra Chau</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
      }
    </style>

    <table
      background="https://raw.githubusercontent.com/JuliaParnahyba/eSignGE/main/assets/bg-final/SandraChau.png"
      width="600"
      style="max-height: 240px"
      cellspacing="0"
      cellpadding="0"
    >

      <tr align="left" id="foto-logo">
        <td rowspan="4" style="min-width: 235px;"></td>
      </tr>

      <tr align="center" id="info">
        <td rowspan="4" style="min-width: 315px; height: 230px;">
          <a
            target="_blank"
            style="text-decoration: none;"
            href="https://grandesencontros.pt/home-main/"
            >
              <p style="height: 20px; margin-top: 110px"></p>
          </a>
        </td>
      </tr>

      <tr align="right" id="social">
        <td>
          <table
            id="icons"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 50px;
              border-collapse: collapse;
              height: 240px;
              border-radius: 12px;
            "
          >
            <tr>
              <td align="center">
                <a target="_blank" href="https://www.facebook.com/gecatering/">
                  <img
                    src="https://raw.githubusercontent.com/JuliaParnahyba/eSignGE/main/assets/icons/_Facebook_.png"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.instagram.com/grandesencontros_catering/"
                >
                  <img
                    src="https://raw.githubusercontent.com/JuliaParnahyba/eSignGE/main/assets/icons/_Instagram_.png"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.linkedin.com/company/grandes-encontros/"
                >
                  <img
                    src="https://raw.githubusercontent.com/JuliaParnahyba/eSignGE/main/assets/icons/_Linkedin_.png"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.youtube.com/channel/UCkOGRiyT2CkpZXwW4Agmizw"
                >
                  <img
                    src="https://raw.githubusercontent.com/JuliaParnahyba/eSignGE/main/assets/icons/_YouTube_.png"
                  />
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
