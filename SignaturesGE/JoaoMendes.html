<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Final JoaoMendes</title>
  </head>
  <body>
    <style>
      * {
        font-family: Montserrat, sans-serif;
        margin: 0;
      }
    </style>

    <table
      background="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/BG/JoaoMendesBG.png?raw=true"
      width="600"
      style="max-height: 240px"
      cellspacing="0"
      cellpadding="0"
    >

      <tr align="right">
        <td rowspan="4">
          <table style="width: 250px; height: 230px">
            <tr>
              <td >
                <a
                  target="_blank"
                  style="text-decoration: none;"
                  href="https://grandesencontros.pt/home-main/"
                  >
                    <p style="height: 20px; margin-top: 110px"></p>
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr align="right">
        <td>
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              border-radius: 12px;
              width: 50px;
              height: 200px;
            "
          >
          <td>
            <table
              id="icons"
              border="0"
              cellpadding="0"
              cellspacing="0"
              style="
                width: 50px;
                background: #89C3D5;
                border-collapse: collapse;
                height: 240px;
                border-radius: 12px;
              "
            >
              <tr>
                <td align="center">
                  <a target="_blank" href="https://www.facebook.com/gecatering/">
                    <img
                      src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_Facebook.png?raw=true"
                    />
                  </a>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <a
                    target="_blank"
                    href="https://www.instagram.com/grandesencontros_catering/"
                  >
                    <img
                      src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_Instagram.png?raw=true"
                    />
                  </a>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <a
                    target="_blank"
                    href="https://www.linkedin.com/company/grandes-encontros/"
                  >
                    <img
                      src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_Linkedin.png?raw=true"
                    />
                  </a>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <a
                    target="_blank"
                    href="https://www.youtube.com/channel/UCkOGRiyT2CkpZXwW4Agmizw"
                  >
                    <img
                      src="https://github.com/JuliaParnahyba/eSignGE/blob/main/assets/icons/_YouTube.png?raw=true"
                    />
                  </a>
                </td>
              </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
